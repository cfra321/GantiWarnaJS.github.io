<!DOCTYPE html>
<html >
    <head>
        <meta charset="utf-8"/>
        <title>Belajar JavaScript -Niomic</title>
    </head>
    
    <body>
        <p>Pilih Warna Bacground</p>

        <select id="mySelect" onchange="myFunction()">
            <option value="red">Merah</option>
            <option value="blue">Biru</option>
            <option value="yellow">Kuning</option>
            <option value="white">Putih</option>
            <option value="lightblue">Biru Muda</option>
            <option value="pink">Merah Muda Pesenan mba sanniyah</option>
        </select>

        <p>Saat Kamu Memilih Warna , Bacground Akan Berubah</p>

        <script type="text/javascript">
            function myFunction() {
                var x = document.getElementById("mySelect").value;
                document.body.style.backgroundColor = x;
                
            }
        </script>

    </body>

 

</html>
